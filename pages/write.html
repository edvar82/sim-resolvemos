<h1 align="center">Escrever Notícia</h1>
<div align="center">
    <form id="imageForm" enctype="multipart/form-data" action="/upload" method="POST">
        <label for="image">Imagem:</label>
        <input type="file" id="image" name="image" accept="image/*">
    </form>
    <form id="newsForm">
        <label for="title">Título:</label>
        <input type="text" id="title" required>
      
        <label for="body">Corpo:</label>
        <textarea rows="8" id="body" required></textarea>
      
      
        <label for="imageCaption">Legenda da Imagem:</label>
        <input type="text" id="imageCaption">
      
        <button type="submit" id="publicar">Publicar</button>
    </form>
</div>
</body>
